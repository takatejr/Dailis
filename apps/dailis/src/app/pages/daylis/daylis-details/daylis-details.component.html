  <div class="arrow" (click)="handleDailyViewer()"></div>
  <section class="container">
    <div
      draggable="false"
      [@swap]="!handleDailyViewOutput ? 'swap' : 'swap'"
      *ngFor="let ing of ingredients; let i = index"
      id="{{ i }}"
      class="container__item"
      [style.backgroundColor]="
        ing.bought == true ? 'rgba(255,109,60,0.72)' : '#dedede'
      "
      (click)="ing.bought = !ing.bought"
    >

      <p>{{ing.unit}}</p>
      <div
        class="dots"
        (click)="toggleEditDetails(i); ing.bought = !ing.bought"
        tabindex="{{ i }}"
      >
      </div>

      <app-edit-details
        (click)="ing.bought = !ing.bought"
        [ingredientsDetails]="ingredients[i]"
        [index]="i"
        *ngIf="EDIT_DETAILS.includes(i)"
        [style.z-index]="1"
        (changedIngredientsDetails)="editedIngredient($event)"
      >
      </app-edit-details>
    </div>
  </section>
  <div class="bottom-container">
    <a class="btn history" routerLink="/historyoflist"
      ><p>History of list</p></a
    >
    <a class="btn add-product" (click)="addIngredient()"><p>Add product</p></a>
    <a class="btn recipes" routerLink="/recipes" routerLinkActive="active">
      <p>Recipes</p>
    </a>
    <a class="btn cookbook" routerLink="/cookbook" routerLinkActive="active">
      <p>Cookbook</p>
    </a>
  </div>
