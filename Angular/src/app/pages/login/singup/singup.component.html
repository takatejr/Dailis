<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="register()">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
                <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                    <div *ngIf="f.login.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f.email.errors }" />
                <div *ngIf="f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">E-mail is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password1" class="form-control" [ngClass]="{ 'is-invalid': f.password1.errors }" />
                <div *ngIf="f.password1.errors" class="invalid-feedback">
                    <div *ngIf="f.password1.errors.required">Password is required</div>
                    <div *ngIf="f.password1.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Repeat password</label>
                <input type="password" formControlName="password2" class="form-control" [ngClass]="{ 'is-invalid': f.password2.errors }" />
                <div *ngIf="f.password2.errors" class="invalid-feedback">
                    <div *ngIf="f.password2.errors.required">Second password is required</div>
                    <div *ngIf="f.password2.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
