<div class="login">
  <div class="credentials">
    <form action="login" [formGroup]="loginForm">
      <label for="login">Login: 
        <input type="text" autocomplete="on" formControlName="login" required />
      </label>
      <label for="password">Password: <input type="password" formControlName="password" required /></label>
    </form>
  </div>
  <p>Credentials forgotten</p>
  <button (click)="onSubmit()">Lets go</button>
</div>
