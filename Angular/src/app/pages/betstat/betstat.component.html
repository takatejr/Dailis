<section>
  <div class="betstat">
    <div class="betstat__match" *ngFor="let match of currentPosts">
      <div>{{ match.home }} - {{ match.away }}</div>
      <button>Show more</button>
    </div>
  </div>
  <div class="pagination">
    <button *ngFor="let i of pageNumbers" (click)="paginate(i)">
      {{ i }}
    </button>
  </div>
</section>
