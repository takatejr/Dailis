<div id="theme">

    <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
  </div>
  <header id="header">
    <div id="title"title="{{ title }}">
        <a routerLink="/">
          {{ title }}
        </a>
    </div>
    <div id="navbar">
      <daylis-navbar></daylis-navbar>
    </div>
  </header>
  <router-outlet></router-outlet>
  <footer class="footer">
    <daylis-footer></daylis-footer>
  </footer>
</div>
